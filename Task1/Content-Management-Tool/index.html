<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Content Management Tool</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Content Management Tool</h1>
  </header>

  <main>
    <div class="sidebar">
      <h2>Elements</h2>
      <ul id="elements-list">
        <li class="element" data-type="text">Text</li>
        <li class="element" data-type="image">Image</li>
        <li class="element" data-type="video">Video</li>
      </ul>
    </div>

    <div id="dropzone" class="dropzone">
      <p>Drag and drop elements here</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
